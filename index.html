<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>tic tac toe</h1>
    </div>
    <div id="board">
        <button class="item" data-index="0"></button>
        <button class="item" data-index="1"></button>
        <button class="item" data-index="2"></button>
        <button class="item" data-index="3"></button>
        <button class="item" data-index="4"></button>
        <button class="item" data-index="5"></button>
        <button class="item" data-index="6"></button>
        <button class="item" data-index="7"></button>
        <button class="item" data-index="8"></button>
    </div>
    <h3 id="message">player one's turn</h3>
</body>
</html>
